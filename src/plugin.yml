name: Flower_Plugin_Test # the plugins name as it should appear in the plugin list /pl
version: 1.0 # the plugin's version
author: Craig White
main: com.github.gerzytet.FlowerPlugin
api-version: 1.20 # the version of the API you want to use, required starting with 1.13
commands:
  createflower:
    description: Create a flower location
    usage: /createflower <flowertype>
  removeflower:
    description: Remove a flower location
    usage: /removeflower